<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="Object.css" />
</head>
<body>
<div class="topic">How to display javascript computed data on web page </div>
<div class="layout" style="width: 100% ; display: inline-flex">
<div class="block-layout">

    </tr>

    </tr>
    <tr>
      <td > Coke product Details</td>
    </tr>
    <tr>

    <tr>

</div>

    <div class="Container">

      <div class="Container-body">

      </div>
    </div>

<script type="text/javascript" src="JavascriptObjects.js"></script>
</div>
